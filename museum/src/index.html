                                    </span>
                                    <span class="menu__text">
                                        Plan Your Visit
                                    </span>
                                </div>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="">
                                <div class="menu__item-inner">
                                    <span class="icon-box">
                                        <svg class="icon icon_questinary">
                                            <use xlink:href="#questinary" />
                                        </svg>
                                    </span>
                                    <span class="menu__text">
                                        Become a Member
                                    </span>
                                </div>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="">
                                <div class="menu__item-inner">
                                    <span class="icon-box">
                                        <svg class="icon icon_present">
                                            <use xlink:href="#present" />
                                        </svg>
                                    </span>
                                    <span class="menu__text">
                                        Shop
                                    </span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="main-content">
                    <header class="header">
                        <div class="header__inner">
                            <div class="header__logo-box">
                                <a href="">
                                    THE<br />
                                    ART<br />
                                    MUSEUM
                                </a>
                            </div>
                            <div class="header__menu-burger">
                                <svg class="icon">
                                    <use xlink:href="#menu-burger" />
                                </svg>
                            </div>
                        </div>
                    </header>
                    <div class="event">
                        <div class="event__image image-wrapper">
                            <div class="image">
                                <img src="images/img-2.jpg" alt="">
                            </div>
                        </div>
                        <div class="event__info">
                            <span class="event__info-text">
                                exhibition
                            </span>
                            <h2 class="event__title">
                                masters<br /> old and<br /> new
                            </h2>
                            <h3 class="event__subtitle ">
                                april 15 - september 20
                            </h3>
                            <span class="event__info-text">
                                floor 5
                            </span>
                        </div>
                        <div class="event__button-holder">
                            <button class="button button_shadow">
                                Plan Your Visit Button
                            </button>
                        </div>
                        <div class="event__details">
                            <div class="event__details-item">
                                <span class="icon-box">
                                    <svg class="icon icon_map-marker">
                                        <use xlink:href="#map-marker" />
                                    </svg>
                                </span>
                                <span class="event__details-text">
                                    151 3rd St<br />
                                    San&nbspFrancisco, CA 94103
                                </span>
                            </div>
                            <div class="event__details-item">
                                <span class="icon-box">
                                    <svg class="icon icon_clock">
                                        <use xlink:href="#clock" />
                                    </svg>
                                </span>
                                <span class="event__details-text event__details-text_bold">
                                    Open today<br />
